<!-- Start left navigation - profile shortcut -->
<div class="sidebar-content" ng-show="isAuthenticated()">
    <div class="media">
        <a class="pull-left has-notif avatar" href="page-profile.html">
            <img alt="admin" src="themes/blankon/1.0.7/assets/global/img/avatar/50/26.png">
            <i class="online"></i>
        </a>
        <div class="media-body" ng-controller="UserProfileController">
            <h4 class="media-heading">
                Hello,
                <span id="account-firstName">{{account.firstName}}</span>
            </h4>
            <small id="account-role">
                Roles:
                <div ng-repeat="role in account.roles">
                    {{role}}
                </div>
                
            </small>
        </div>
    </div>
</div>
<!-- /.sidebar-content -->
<!--/ End left navigation -  profile shortcut -->
