<div class="body-content animated fadeIn">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel rounded shadow">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h3 class="panel-title" translate="login.title">Authentication</h3>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-sub-heading">
                    <div class="callout callout-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                        <strong>Authentication failed!</strong>
                        Please check your credentials and try again.
                    </div>
                </div>
                <div class="panel-body no-padding">

                    <form class="form" ng-submit="login($event)" role="form">
                        <div class="form-body">

                            <div class="form-group">
                                <label class="control-label" for="username" translate="global.form.username">Login</label>
                                <input class="form-control" id="username" ng-model="username" placeholder="{{'global.form.username.placeholder' | translate}}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password" translate="login.form.password">Password</label>
                                <input class="form-control" id="password" ng-model="password" placeholder="{{'login.form.password.placeholder' | translate}}" type="password">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="rememberMe">
                                    <input checked id="rememberMe" ng-model="rememberMe" type="checkbox">
                                    {{"login.form.rememberme" | translate}}
                                </label>
                            </div>

<!-- /.form-group -->
                        </div>
<!-- /.form-body -->
                        <div class="form-footer">
                            <div class="pull-right">
                                <button class="btn btn-success" translate="login.form.button" type="submit">Authenticate</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
<!-- /.form-footer -->
                    </form>

                    <p></p>

                    <div class="callout callout-warning">
                        <a href="#/reset/request" translate="login.password.forgot">Did you forget your password?</a>
                    </div>

                    <p></p>

                    <div class="callout callout-info" translate="global.messages.info.register">
                        You don't have an account yet?
                        <a href="#/register">Register a new account</a>
                    </div>

                </div>
            </div>
        </div>
    </div>  

</div>

</div>
